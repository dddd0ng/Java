<h1>03.addEventListener 메서드 방식</h1>
<p>요소들에서 제공하는 addEventListener 메소드를 사용하는 방식이다.</p>
<button id="btn"> 클릭해 보세요 </button>
<script>
    const $button = document.querySelector('#btn');

    /*
    addEventListener의 첫번째 인수로는 이벤트의 종류(타입)를 문자열로,
    두번째는 이벤트 핸들러 역할을 할 함수를 부여한다.
    */
    $button.addEventListener('click', function () {
        alert('첫번째 클릭!');
    });

    $button.addEventListener('click', function () {
        alert('두번째 클릭!');
    });

    $button.addEventListener('click', function () {
        alert('세번째 클릭!');
    });
    console.log($button);

</script>
